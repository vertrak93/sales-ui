<h2 mat-dialog-title>Roles del usuario {{user.username?.toUpperCase()}}</h2>
<section class="table-container mat-elevation-z1 mx-3">
    
    @if (isLoadingResults) {
        <div class="spinner">
            <mat-spinner [diameter]="50"></mat-spinner>
        </div>
    }

    <table mat-table [dataSource]="data">

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let i = index;">{{ (i+1) + (paginator.pageIndex*pageSize) }}</td>
        </ng-container>

        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (change)="changeCheck($event, row)" [checked]="row.userId != null" [disabled]="disableCheckBox"></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    @if (isEmptyData) {
        <div class="text-align-center">
          No se se obtuvieron datos de roles para el usuario.
        </div>
    }

    <mat-paginator [length]="dataLength" [pageSize]="pageSize" aria-label="Select page of Users search results"></mat-paginator>

</section>

<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-raised-button (click)="dialogRef.close()">
        Cerrar
    </button>
</mat-dialog-actions>
