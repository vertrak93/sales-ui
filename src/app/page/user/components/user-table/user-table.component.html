<section class="d-flex justify-content-between align-items-center mt-1">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="filter" (ngModelChange)="onChangeFilter()" (change)="onChangeFilter()">
      <mat-icon matPrefix>search</mat-icon>
      @if (filter) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
      Agregar
  </button>
</section>

<section class="table-container mat-elevation-z1">

  @if (isLoadingResults) {
    <div class="spinner">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  }

  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index;">{{ (i+1) + (paginator.pageIndex*pageSize) }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="fisrtName">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.fisrtName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit(row)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item>
            <mat-icon>do_not_disturb_on</mat-icon>
            <span>Deshabilitar</span>
          </button>
          <button mat-menu-item (click)="changePassword(row)">
            <mat-icon>password</mat-icon>
            <span>Cambiar constrase√±a</span>
          </button>
          <button mat-menu-item (click)="roles(row)">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Roles</span>
          </button>
        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  
  @if (isRateLimitReached) {
    <div class="text-align-center">
      No se se obtuvieron datos de usuarios.
    </div>
  }

  <mat-paginator [length]="dataLength" [pageSize]="pageSize" aria-label="Select page of Users search results"></mat-paginator>

</section>
