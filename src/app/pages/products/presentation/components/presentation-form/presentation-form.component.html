<section>
  
    <mat-card class="mt-3 ">
      <mat-card-content>
  
        <section class="mx-5">
  
          <h2>
            @if(categoryForm.controls.presentationId.value == 0){ Agregar }
            @else { Editar }
          </h2>
  
          <form [formGroup]="categoryForm" (ngSubmit)="submitted$.next()">
  
            <input type="hidden" formControlName="presentationId">
  
            <div class="row">
  
              <div class="col-12 col-sm-12 col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Categoria</mat-label>
                  <input matInput maxlength="100" placeholder="Ingrese PresentaciÃ³n" formControlName="presentationName">
                  @if(categoryForm.controls.presentationName.errors?.['required']){ <mat-error>* Campo requerido.</mat-error> }
                </mat-form-field>
              </div>
      
            </div>
    
            <div class="row justify-content-end">
              <div class="col-12 col-sm-12 col-md-4">
                <button mat-raised-button class="full-width" type="submit" color="primary">
                  @if(disabledSubmit){
                    <mat-icon>
                        <mat-spinner class="white-spinner" color="accent" diameter="16"></mat-spinner>
                    </mat-icon>
                  }
                  @else {
                    <mat-icon>save</mat-icon>
                  }
                  Guardar
              </button>
              </div>
              <div class="col-12 col-sm-12 col-md-4">
                <button mat-raised-button class="full-width" type="button" color="warn" (click)="back()" >
                  <mat-icon>cancel</mat-icon>
                  Cancelar
              </button>
              </div>
            </div>
  
          </form>
  
        </section>
  
      </mat-card-content>
    </mat-card>
    
  </section>
